<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural K.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/174189609?v=4&size=64" alt="My Digital Mural" class="profile-pic">
        <h1>mydigitalmural</h1>
        <p>Welcome to my website :)</p>
        <p>I am a person equally fascinated by both tech and human.</p>
        <div class="social-links">
        </div>
    </div>
</body>
</html>
